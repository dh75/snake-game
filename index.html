        </div>

                </div>

                    <ul>
                        <li><strong>방향키</strong> 또는 <strong>WASD</strong>로 뱀을 조작하세요</li>

                        <li>벽이나 자신의 몸에 부딪히면 게임이 끝납니다</li>

                    </ul>

                    <ul>

                        <li>벽 근처에서는 조심하세요</li>
                        <li>꼬리가 길어질수록 움직임에 주의하세요</li>
                    </ul>
